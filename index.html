<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Untuk Dara</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      color: #333;
      text-align: center;
      padding: 60px 30px;
    }
    #cerita {
      font-size: 22px;
      margin-bottom: 40px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Untuk Dara 💖</h1>
  <div id="cerita">
    Tau gak siapa Dara? Dara adalah cewek paling baik,paling ceria yang pernah aku kenal...
  </div>
  <button onclick="nextCerita()">Lanjut Cerita</button>
  <script>
    const cerita = [
      "Dia selalu bisa bikin hari-hariku yang kusam jadi berwarna.",
      "Bahkan waktu aku lagi capek dan males, senyum dia bisa bikin semangatku balik.",
      "Kadang dia ngeselin, kadang dia bawel, tapi justru itu yang bikin aku nggak bisa jauh darinya.",
      "Kalau kamu nanya siapa orang yang paling aku syukuri kehadirannya... jawabannya jelas: Dara.",
      "Terima kasih udah jadi kamu. Jangan berubah ya.",
      "Aku sayang kamu. ❤️"
    ];
    let index = 0;
    function nextCerita() {
      if (index < cerita.length) {
        document.getElementById("cerita").innerText = cerita[index];
        index++;
      } else {
        document.getElementById("cerita").innerText = "Setiap akhir adalah awal yang baru dan inilah awal dari kenangan-kenangan terindah kita. 🌸";
        document.querySelector("button").style.display = "none";
      }
    }
  </script>
</body>
</html>
